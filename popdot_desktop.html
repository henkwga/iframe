    <script>
        let selectedSize = { width: 60, height: 85 };
        let selectedRectangle = null;
        let productsData = [];
        let defaultSize = { width: 60, height: 85 };
        let occupiedArea = 0;
        let rectangleCount = 0;
        const MAX_RECTANGLES = 10;
        let selectedFinish = "Sem Moldura";
        let selectedImage = null;
        let rectangleData = {};
        let tempSize = null;
        let tempFinish = null;
        let hasChanges = false;
        let selectedProductName = null;
        let allProducts = [];
        let currentIndex = 0;
        const PRODUCTS_PER_BATCH = 26;
        let currentPage = 0;
        const productsPerPage = 26;
        let filteredProducts = [];

        function filterProducts(searchTerm) {
            const normalized = searchTerm.toLowerCase().trim();

            filteredProducts = productsData.filter(product =>
                product.nome.toLowerCase().includes(normalized)
            );

            currentPage = 0;
            document.getElementById("productGrid").innerHTML = "";
            loadNextProducts(true);
        }

        document.getElementById("productSearchInput").addEventListener("input", (e) => {
            filterProducts(e.target.value);
        });

        function loadNextProducts(useFiltered = false) {
            const data = useFiltered ? filteredProducts : productsData;
            const start = currentPage * productsPerPage;
            const end = start + productsPerPage;
            const nextProducts = data.slice(start, end);
            populateProductGrid(nextProducts);
            currentPage++;
        }

        document.getElementById('productGrid').addEventListener('scroll', function () {
            if (this.scrollTop + this.clientHeight >= this.scrollHeight - 20) {
                loadNextProducts();
            }
        });

        async function loadProducts() {
            try {
                const urlParams = new URLSearchParams(window.location.search);

                // let jsonURL = urlParams.get("json");

                jsonURL = "https://ce210207-5533-40aa-b6aa-cbb871379f99.usrfiles.com/ugd/0ef230_9e1b41b74a0a4fcdb25140b52f27573f.json";

                if (!jsonURL) {
                    throw new Error("Par√¢metro 'json' n√£o fornecido na URL.");
                }

                const response = await fetch(jsonURL);
                productsData = await response.json();

                loadNextProducts();

                if (productsData.length > 0) {
                    populateFinishDropdown(productsData[0]);
                }
            } catch (err) {
                console.error("Erro ao carregar os produtos:", err);
            }
        }

        function populateProductGrid(products) {
            const grid = document.getElementById('productGrid');

            products.forEach(product => {
                const semMoldura = product.acabamentos.find(a => a.acabamento === 'Sem Moldura');
                if (!semMoldura) return;

                const image = semMoldura.imagem;

                const item = document.createElement("div");
                item.classList.add("product-item");

                const thumbnail = document.createElement("div");
                thumbnail.classList.add("product-thumbnail");
                thumbnail.style.backgroundImage = `url('${image}')`;
                thumbnail.dataset.productName = product.nome;

                const button = document.createElement("button");
                button.textContent = "Adicionar";
                button.classList.add("add-overlay-btn");

                button.addEventListener("click", (e) => {
                    e.stopPropagation();
                    selectedProductName = product.nome;
                    addRectangle();
                });

                thumbnail.addEventListener("click", () => {
                    document.querySelectorAll('.product-thumbnail').forEach(el => el.classList.remove('selected'));
                    thumbnail.classList.add('selected');
                    selectedProductName = product.nome;
                });

                const label = document.createElement("div");
                label.classList.add("product-label");
                label.textContent = product.nome;

                thumbnail.appendChild(button);
                item.appendChild(thumbnail);
                item.appendChild(label);
                grid.appendChild(item);
            });
        }

        async function removeTransparentBorder(imageUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.src = imageUrl;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const { data, width, height } = imageData;

                    let minX = width, minY = height, maxX = 0, maxY = 0;
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const index = (y * width + x) * 4;
                            const alpha = data[index + 3];
                            if (alpha > 0) {
                                if (x < minX) minX = x;
                                if (x > maxX) maxX = x;
                                if (y < minY) minY = y;
                                if (y > maxY) maxY = y;
                            }
                        }
                    }

                    if (minX <= maxX && minY <= maxY) {
                        const croppedWidth = maxX - minX + 1;
                        const croppedHeight = maxY - minY + 1;
                        console.log(`Dimens√µes da √°rea vis√≠vel (px):`);
                        console.log(`Horizontal (Largura): ${croppedWidth}`);
                        console.log(`Vertical (Altura): ${croppedHeight}`);

                        const croppedCanvas = document.createElement('canvas');
                        const croppedCtx = croppedCanvas.getContext('2d');
                        croppedCanvas.width = croppedWidth;
                        croppedCanvas.height = croppedHeight;
                        croppedCtx.drawImage(
                            canvas,
                            minX, minY, croppedWidth, croppedHeight,
                            0, 0, croppedWidth, croppedHeight
                        );

                        resolve({
                            imageUrl: croppedCanvas.toDataURL(),
                            croppedWidth,
                            croppedHeight
                        });
                    } else {
                        console.log("Imagem √© completamente transparente.");
                        resolve(null);
                    }
                };

                img.onerror = function () {
                    reject(new Error("Erro ao carregar a imagem."));
                };
            });
        }

        function makeRectangleDraggable(rectangle) {
            let isDragging = false;
            let startX, startY, rectStartX, rectStartY, timeStart;

            const mainContainer = document.querySelector('.main-container');

            function startDrag(e) {
                const isTouchEvent = e.type === 'touchstart';
                const pointer = isTouchEvent ? e.touches[0] : e;

                startX = pointer.clientX;
                startY = pointer.clientY;

                rectStartX = parseFloat(rectangle.dataset.left || rectangle.style.left) || 0;
                rectStartY = parseFloat(rectangle.dataset.top || rectangle.style.top) || 0;

                selectRectangle(rectangle);
                isDragging = false;
                timeStart = Date.now();

                if (!isTouchEvent) {
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', endDrag);
                }

                e.preventDefault();
            }

            function drag(e) {
                const isTouchEvent = e.type === 'touchmove';
                const pointer = isTouchEvent ? e.touches[0] : e;

                const deltaX = pointer.clientX - startX;
                const deltaY = pointer.clientY - startY;

                if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                    isDragging = true;
                }
                if (!isDragging) return;

                const containerRect = mainContainer.getBoundingClientRect();

                let newX = rectStartX + deltaX;
                let newY = rectStartY + deltaY;

                const marginTop = 10;
                const marginRight = 40;
                const marginBottom = 200;
                const marginLeft = 10;

                newX = Math.max(
                    marginLeft,
                    Math.min(newX, containerRect.width - rectangle.offsetWidth - marginRight)
                );
                newY = Math.max(
                    marginTop,
                    Math.min(newY, containerRect.height - rectangle.offsetHeight - marginBottom)
                );



                rectangle.style.left = `${newX}px`;
                rectangle.style.top = `${newY}px`;
                rectangle.dataset.left = newX;
                rectangle.dataset.top = newY;

                positionEditMenuBelow(rectangle);

                e.preventDefault();
            }

            function endDrag(e) {
                const timeElapsed = Date.now() - timeStart;
                if (!isDragging && timeElapsed < 200) {
                    selectRectangle(rectangle);
                }
                isDragging = false;

                if (e.type === 'mouseup') {
                    document.removeEventListener('mousemove', drag);
                    document.removeEventListener('mouseup', endDrag);
                }
            }

            rectangle.addEventListener('touchstart', startDrag);
            rectangle.addEventListener('touchmove', drag);
            rectangle.addEventListener('touchend', endDrag);
            rectangle.addEventListener('touchcancel', () => { isDragging = false; });

            rectangle.addEventListener('mousedown', startDrag);
        }

        function calcRectangleDimensions({
            orientation,
            selectedSize,
            topWidth,
            topHeight,
            scaleFactor
        }) {
            let widthCm = selectedSize.width;
            let heightCm = selectedSize.height;

            const ratio = widthCm / heightCm;

            const visualScaleFactor = 0.7;
            const baseHeight = (heightCm / 85) * (topHeight * scaleFactor * visualScaleFactor);
            const baseWidth = baseHeight * ratio;

            const maxWidth = topWidth * 0.7;
            const maxHeight = topHeight * 0.7;

            let rectWidth = baseWidth;
            let rectHeight = baseHeight;

            if (orientation === "horizontal") {
                [rectWidth, rectHeight] = [rectHeight, rectWidth];
            }

            if (orientation === "square") {
                let squareSize = baseWidth;
                squareSize = Math.min(squareSize, maxWidth, maxHeight);
                rectWidth = squareSize;
                rectHeight = squareSize;
                return { rectWidth, rectHeight };
            }


            if (rectWidth > maxWidth) {
                const scaleDown = maxWidth / rectWidth;
                rectWidth *= scaleDown;
                rectHeight *= scaleDown;
            }

            if (rectHeight > maxHeight) {
                const scaleDown = maxHeight / rectHeight;
                rectWidth *= scaleDown;
                rectHeight *= scaleDown;
            }

            return { rectWidth, rectHeight };
        }
